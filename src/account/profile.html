---
layout: layouts/base-minimal.html
title: Profile
description: Manage your Allos profile.
customHead: |
  <link type="text/css" rel="stylesheet" href="/css/account/profile.css" />
customScripts: |
  <script type="module" src="/js/account/profile.js"></script>
---

<div id="user-profile-container" class="section-hero">
  <div class="hero-container w-container acc-acts-container">
    <div class="acc-acts-container-inner">
      <div id="loading-container" class="spinner-container">
        <div class="spinner"></div>
      </div>
      <div id="user-verify" class="acc-acts-content invisible">
        <h1>Verify Your Email</h1>
        <p>A verification email has been sent to </p>
        <p id="verify-email-address"></p>
        <button id="resend-email-btn" class="acc-acts-link-btn">
          Resend Email
        </button>
      </div>
      <div id="main-content" class="acc-acts-content invisible">
        <h1>Profile</h1>
        <p id="user-display-name"></p>
        <p id="user-email"></p>
        <p id="user-tier"></p>
        <div id="user-subscribe" class="acc-acts-cta-link-container">
          <div>
            <a href="/account/purchase/">Subscribe</a>
          </div>
        </div>
        <button id="sign-out-btn" class="w-button beta-submit-btn">
          Sign Out
        </button>
      </div>
    </div>
  </div>
</div>
